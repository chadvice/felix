<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span style="font-family: monospace;">NELNET</span>
    <span class="menu-spacer"></span>
    &nbsp;&nbsp;
    <div>
      <a mat-button style="font-size: 18px; padding-right: 10px; padding-left: 10px;" [routerLink]="'/accounts'"> Users </a>
      <a mat-button style="font-size: 18px; padding-right: 10px; padding-left: 10px;" [routerLink]="'/create-account'"> Roles </a>
      <a mat-button style="font-size: 18px; padding-right: 10px; padding-left: 10px;" [routerLink]="'/contacts'"> Metadata </a>
      <a mat-button style="font-size: 18px; padding-right: 10px; padding-left: 10px;" [routerLink]="'/create-contact'"> Migrations </a>

    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let table of rows" href="javascript:void(0)" (click)="showTableDetail(table.name)">{{table.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: calc(100vh - 64px);">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
