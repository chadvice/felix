<div class="table-container">
    <table mat-table [dataSource]="displayData">
        <ng-container *ngFor="let column of getDisplayedColumns();" matColumnDef="{{column}}">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(); sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();" class="table-row" (click)="rowClicked(row)"></tr>
    </table>
</div>
