<mat-dialog-content>
    <h2>Import Data</h2>

    <mat-radio-group [(ngModel)]="importMode">
        <mat-radio-button value="NEW">Create new table</mat-radio-button>
        <mat-radio-button value="APPEND">Append to existing table</mat-radio-button>
        <mat-radio-button value="REPLACE">Overwrite existing table</mat-radio-button>
    </mat-radio-group>

    <div *ngIf="importMode === 'NEW'" class="data-fields">
        <mat-form-field>
            <mat-label>Table Name</mat-label>
            <input matInput name="tableName" [(ngModel)]="tableName" (keypress)="disallowSpaces($event)">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Table Description</mat-label>
            <input matInput name="tableDescription" [(ngModel)]="tableDescription">
        </mat-form-field>
    </div>

    <div *ngIf="importMode !== 'NEW'" class="data-fields">
        <mat-form-field style="width: 400px;">
            <mat-label *ngIf="importMode === 'APPEND'">Select table to append to</mat-label>
            <mat-label *ngIf="importMode === 'REPLACE'">Select table to overwrite</mat-label>
            <mat-select [(value)]="tableName" name="tableSelection" (selectionChange)="selectedTableChanged()">
                <mat-option *ngFor="let table of data" [value]="table.name">
                    {{table.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button-container">
        <!-- <button mat-raised-button color="accent" (click)="save()">Save</button> -->
        <button mat-raised-button color="warn" style="margin-left: 10px;" (click)="cancel()">Cancel</button>

        <!-- <div style="float: right;">
            <button mat-raised-button color="warn" style="margin-left: 10px;" (click)="delete()">Delete Record</button>
        </div> -->
    </div>
</mat-dialog-content>
