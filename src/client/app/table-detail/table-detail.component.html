<div *ngIf="isLoading" class="loading-overlay">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>

<div style="padding: 10px;">
    <div style="padding: 10px; margin-bottom: 10px; text-align: left;">
        <span style="font-size: x-large; font-weight: bold;">{{dataTableDescription}}</span>
        <span *ngIf="showControlButtons" style="float:right;">
            <button mat-raised-button color="primary" style="margin-left: 10px;">New Row</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">New Table</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">Edit {{dataTableName}} Structure</button>
            <button mat-raised-button color="warn" style="margin-left: 10px;">Delete {{dataTableName}}</button>
            <button mat-raised-button color="primary" style="margin-left: 10px;">Export Data</button>
        </span>
    </div>

    <mat-card appearance="outlined" class="mat-mdc-elevation-specific mat-elevation-z8" style="width: 100%;">
        <div class="table-container">
            <table mat-table
                    [dataSource]="displayData"  
                    cdkDropList
                    cdkDropListOrientation="horizontal"
                    (cdkDropListDropped)="drop($event)">

                <ng-container *ngFor="let column of displayedColumns;" matColumnDef="{{column}}">
                    <th mat-header-cell cdkDrag *matHeaderCellDef> {{column}} </th>
                    <td mat-cell *matCellDef="let row"> {{row[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row" (click)="rowClicked(row)"></tr>
            </table>
        </div>
    </mat-card>
</div>
